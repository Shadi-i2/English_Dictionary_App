<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>English Dictionary App</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">English Dictionary</div>
            <div class="search">
                <input type="text" placeholder="Search a word.." required>
                <button><i class="fas fa-search"></i></button>
                <i class="fa-solid fa-close close"></i>
            </div>
            <p class="info-text">Type any existing word and press search icon to get meaning, antonyms, synonyms, etc.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p></p>
                        <span></span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>

                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>"Not Found !"</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>"Not Found !"</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
